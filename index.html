<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The HTML5 Herald">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <script src="/bundle.js"></script>
  
  <div class="container" onscroll="scroll()" >
    <div class="row">
      <div class="col-12 sticky-top">
        <input type="text" id="searchTextBox" oninput="onKeyInput(this.value)"/>
      </div>
      <div class="col-12" id="resultBody">

      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="removeChildNode('image-lg-div')"></button>
      </div>
      <div class="modal-body">
        <div class="conatiner">
          <div class="row">
            <div class="col-12 text-center" id ="image-lg-div">
            </div>
            
              <div class="col-8" id ="title">

              </div>
              <div class="col-4" id ="authorDetails">
                <i class="bi bi-person-badge"></i>
              </div>
            
            
              <div class="col-8" id ="description">

              </div>
              <div class="col-4">

              </div>
            
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="removeChildNode('image-lg-div')">Close</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
